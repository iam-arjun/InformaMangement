<section class="EmpDetails">
    <div class="searchBox mx-3 my-2">
        <form class="my-3">
            <div class="input-group" style="width:92%">
                <input type="search" class="form-control px-3 py-3 rounded " [(ngModel)]="nameSearch"
                    placeholder="Search" [ngModelOptions]="{standalone: true}" aria-label="Search"
                    aria-describedby="search-addon" style="margin-top:2rem;background-color: transparent;color:black;"  name="search"/>

            </div>
        </form>
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Emp Name</th>
                    <th scope="col">Office Email</th>
                    <th scope="col">See Biodata</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of EmpDetails |filterpipe :nameSearch;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.fullname}}</td>
                    <td>{{item.email}}</td>
                    <td><button mat-raised-button color="primary"
                            (click)="CreateCV(item.fullname,item.email,item.address,item.phonno,item.guardno,item.bankname,item.accountno,item.panno,item.salary,item.joindate,item.expirydate,item.pp_url)">Create
                            CV</button></td>
                </tr>


            </tbody>
        </table>


    </div>


</section>
