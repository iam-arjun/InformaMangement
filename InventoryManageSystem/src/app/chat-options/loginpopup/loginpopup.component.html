<section class="LOGIN_POPUP">
    <div class="main ">
        <div class="LOGINFORM container card " style="height: 70vh;width: 60vw;background-color: green;">
            <form [formGroup]="ChatLogin" (ngSubmit)="login_submit()">
                <div class="card-header">
                    <h3 class="text-center text-dark">Login first to start chat!</h3>
                </div>

                <div class="temp  card-body  ">

                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label> Enter Email</mat-label>
                            <input matInput placeholder="Type email" formControlName="email" required>


                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter Password</mat-label>
                            <input matInput placeholder="Type password" formControlName="password" required>


                        </mat-form-field>
                    </div>
                    <div class="loginBtn">
                        <button type="submit" mat-raised-button color="primary" (click)="Login()">Login</button>
                    </div>

                </div>

            </form>
        </div>

    </div>

</section>
